<div class="container-fluid">

  <div *ngIf="!esAdmin">

      <div class="container card mt-5 cardCustom">
          <div>
              <button (click)="esAdmin = !esAdmin; resetForm()" class="btn btn-dark btn-sm float-end mt-3">
                  {{ esAdmin ? 'Iniciar sesión Egresados' : 'Iniciar sesión Administrador' }}
              </button>
          </div>
          <form [formGroup]="formularioLogin" (ngSubmit)="login()" class="px-4 py-3">
              <div class="container text-center">
                  <img class="mt-4" src="assets/icons/egresado.png" alt="egresado.jpg" width="106" height="85">
              </div>
              <h1 class="h3 mb-3 pt-2 fw-normal text-center"><strong>Egresados</strong></h1>
              <div class="h3 mb-3 pt-2 fw-normal text-center">
                <button pButton type="button" class="btn btn-primary bi bi-linkedin "> Iniciar sesión con LinkedIn</button>
              </div>
          </form>
      </div>
  </div>

  <div *ngIf="esAdmin">


      <div class="container card mt-5 cardCustom">
          <div>
              <button (click)="esAdmin = !esAdmin; resetForm()" class="btn btn-dark btn-sm float-end mt-3">
                  {{ esAdmin ? 'Iniciar sesión Egresados' : 'Iniciar sesión Administrador' }}
              </button>
          </div>

          <form [formGroup]="formularioLogin" (ngSubmit)="login()" class="px-4 py-3">
              <div class="container text-center">
                  <img class="mt-4" src="assets/icons/admin4.png" alt="admin.png" width="110" height="95">
              </div>
              <h1 class="h3 mb-3 pt-2 fw-normal text-center"><strong>Administrador</strong></h1>

              <div class="mb-3">
                  <label for="exampleDropdownFormEmail1" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" formControlName="emailUsuario"
                      id="exampleDropdownFormEmail1" placeholder="admin@correo.com">
                  <span *ngIf="campoInvalido('emailUsuario')" class="form-text text-danger">
                      El correo es inválido.
                  </span>
              </div>
              <div class="mb-3">
                  <label for="exampleDropdownFormPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" name="password" autocomplete="on"
                      formControlName="contrasenia" id="exampleDropdownFormPassword1" placeholder="******">
                  <span *ngIf="campoInvalido('contrasenia')" class="form-text text-danger">
                      La contraseña es obligatoria.
                  </span>
              </div>
              <button role="link" class="btn btn-primary">Acceder</button>
          </form>
      </div>

  </div>

</div>
