
  <div class="row">
    <button type="button" class="btn btn-primary custom-btn d-flex align-items-center justify-content-center px-3 py-2"
      data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <img src="assets/icons/menu.png" alt="menu.png" width="16" height="16">
    </button>




    <div class="offcanvas offcanvas-start custom-sidebar" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <button type="button" class="btn btn-primary d-flex align-items-center justify-content-center px-3 py-2"
          data-bs-dismiss="offcanvas" aria-label="Close">
          <img src="assets/icons/menu.png" alt="menu.png" width="16" height="16">
        </button>
      </div>

      <div class="offcanvas-body">
        <div class="text-center">
          <h3 class="sidebar-title"><strong>Men√∫ Egresado</strong></h3>
        </div>

      <hr class="m-0">
      <img class="d-block mx-auto my-2 sidebar-image" src="assets/icons/egresado.png" alt="egresado.png" width="96" height="96">
      <h4 class="text-left sidebar-username">
        <button class="btn btn-primary btn-sm">
          {{nameUser}} nameUser
        </button>
      </h4>

      <hr>

      <p-menubar [model]="itemsPanelMenu" class="custom-menubar"></p-menubar>
      <!-- <p-panelMenu [model]="itemsPanelMenu" class="custom-menubar"></p-panelMenu> -->


    </div>
  </div>
</div>
