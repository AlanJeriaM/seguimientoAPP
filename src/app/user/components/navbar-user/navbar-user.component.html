<header class="p-3 border-bottom">
  <div class="container">
      <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-between">

              <div class="d-flex align-items-center">
                  <div class="mx-3">
                      <app-sidebar-user nameUser="{{userName}}"></app-sidebar-user>
                  </div>
                  <a routerLink="/user/dashboard"
                  class="navbar-brand text-dark text-decoration-none hide-on-small-screen">
                  <img class="mx-2" width="100" src="assets/icons/uv.png" alt="uv.png">

              </a>
              </div>


              <div class="dropdown">
                  <a class="d-inline link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"

                         <img src="assets/icons/fotoperfil.png" alt="fotoperfil.png"
                          class="rounded-0">
                        </div>
                  </a>
                  <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                      <li><a routerLink="/user/my-profile" class="dropdown-item">Mi Perfil</a></li>
                      <li><a class="dropdown-item" (click)="logOut()">Cerrar sesi√≥n</a></li>

              </div>
          </div>
      </div>
